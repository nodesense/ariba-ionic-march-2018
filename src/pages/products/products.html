<ion-header>

  <ion-navbar>
    <ion-title>Products List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item *ngFor="let product of products">
       <div>
          {{product.name}}
       </div>
    </ion-item>

  </ion-list>


</ion-content>
